document.getElementById('files').addEventListener('change', function(e) {
     var file = this.files[0];

        var done = e.position || e.loaded, total = e.totalSize || e.total;

    }, false);

        };
    }

        xhr.setRequestHeader("Content-Type", "application/octet-stream");
    xhr.send(xhr.file)
}, false);
